<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style/loginComponents.css">
    <script src="scripts/login.js"></script>
</head>

<body>

    <div class="container vertical_horizontal_center">
        <div>
            <h1 id="login_title">Login</h1>
        </div>

        <div class="group">
            <div class="text_field">
                <label for="userName">Username</label>
            </div>
            <div class="input_field">
                <input type="text" id="userName" name="userName" placeholder="Username">
            </div>

            <div class="text_field">
                <label for="password">Password</label>
            </div>
            <div class="input_field">
                <input type="text" id="password" name="password" placeholder="Password">
            </div>
        </div>

        <div class="buttons">
            <div class="flex-parent jc-center form_div">
                <form class="form_buttons">
                    <button id="login_btn" type="submit" class="login_button" onClick="login()" > Login</button>
                </form>
            </div>

            <div class="flex-parent jc-center form_div">
                <form action="registerScreen.html"  class="form_buttons">
                    <button id="register_btn" class="register_button" >Register</button>
                </form>
            </div>
        </div>



    </div>

</body>
</html>
