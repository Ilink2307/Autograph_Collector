<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style/components.css">
    <script src="scripts/functionalities.js"></script>
</head>

<body>

    <div class="navbar">
        <a class="active" href="mainScreen.html">Home</a>
        <div id="profile" class="dropdown top_right">
            <button class="dropbtn">Profile
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Edit profile</a>
                <a href="#">Settings</a>
                <a href="welcomeScreen.html">Log out</a>
            </div>
        </div>
        <a class="top_right" href="statisticsScreen.html">Statistics</a>
    </div>

    <div class="search_add_container inline-flex-parent" >
        <div class="top_left">
            <form id="search_bar" onclick="searchBarFunction()">
                <input id="input" type="text" placeholder="Search.." name="search">
            </form>
        </div>

        <div class="top_right">
            <button type="button" id="new_autograph">New autograph</button>
        </div>
    </div>

    <div class="center_item">


<!--        ////////////////////////////////////// BOX //////////////////////////////////////-->
        <h2 id="add_new_autograph">Add a new autograph to your collection</h2>
        <nav>
            <div id="big_new_autograph_box">
                <div class="option_text_and_item">
                    <div class="box_de_centrat_in_boxul_mare" style="background-color: yellow">
                        <div id="item1">
                            <div class="option_text">Upload a photo</div>
                            <div class="center">
                                <button class="option_item ">Choose a photo</button>
                                <form action="/action_page.php">
                                    <input type="file" id="myFile" name="filename" accept="image/*">
                                </form>
                            </div>
                        </div>
                        <div id="item2" class="center_item">
                            <div class="option_text">Date</div>
                            <select id="autographDateDay">
                                <option>Select Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <select id="autographDateMonth">
                                <option>Select Month</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select id="autographDateYear">
                                <option>Select Year</option>
                                <option>2000</option>
                                <option>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                                <option>2005</option>
                                <option>2006</option>
                                <option>2007</option>
                                <option>2008</option>
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>

                        </div>
                        <div id="item3" class="center_item">
                            <div class="option_text">Personality</div>
                            <select id="autographAuthorSelect">
                                <option value="1">Select Personality</option>
                                <option value="2">Add Custom</option>
                            </select>
                            <div class="option_text">Add custom</div>
                            <div class="add_custom_container">
                                <form class="add_custom_bar">
                                    <input class="center_item" id="autographAuthorCustom" type="text"
                                           onkeyup="customElementWasSpecified('autographAuthorSelect')"
                                           placeholder="add custom" name="search">
                                </form>
                            </div>

                        </div>
                        <div id="item4" class="center_item">
                            <div class="option_text">Placed on</div>
                            <select id="autographItemSelect">
                                <option value="1">Select Item</option>
                                <option value="2">Add Custom</option>
                            </select>
                            <div class="option_text">Add custom</div>
                            <div class="add_custom_container ">
                                <form class="add_custom_bar" onclick="searchBarFunction()">
                                    <input class="center_item" id="autographItemCustom"
                                           onkeyup="customElementWasSpecified('autographItemSelect')"
                                           type="text" placeholder="add custom" name="search">
                                </form>
                            </div>

                        </div>
                        <div  id="item5" class="center_item">
                            <div class="option_text">Add some tags</div>
                            <div class="center">
                                <form>
                                    <div class="multiselect">
                                        <div class="selectBox" onclick="showCheckboxes()">
                                            <select>
                                                <option>Select some tags</option>
                                            </select>
                                            <div class="overSelect"></div>
                                        </div>
                                        <div id="checkboxes" style="font-size: smaller">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="option_text">Add custom</div>
                            <div class="add_custom_container">
                                <form class="add_custom_bar" onclick="searchBarFunction()">
                                    <input class="center_item" id="autographTagsCustom" type="text" placeholder="add custom" name="search">
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>


                <div class="center_item">
                    <div class="option_text">Add special mentions</div>
                    <div class="add_mentions_container center_item">
                        <form class="add_mentions_bar" onclick="searchBarFunction()">
                            <input class="center_item" id="autographMentions" type="text" placeholder="add mentions" name="search">
                        </form>
                    </div>
                </div>

                <div class="center_item">
                    <button id="submit_button" class="submit_new_autograph" onclick="submitForm()"> Submit </button>
                </div>


            </div>
        </nav>


<!--        ////////////////////////////////////// YOUR AUTOGRAPHS //////////////////////////////////////-->
        <h1 id="main_title">Your Autographs</h1>
        <nav>
            <ul id="ul_center" style="list-style-type:none;" >
            </ul>
        </nav>
    </div>

</body>
</html>
