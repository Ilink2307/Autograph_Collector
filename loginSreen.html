<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style/loginComponents.css">
</head>

<body>

    <div class="container">
        <div>
            <h1 id="login_title">Login</h1>
        </div>

        <div class="group">
            <div class="text_field">
                <label for="userName">Username</label>
            </div>
            <div class="input_field">
                <input type="text" id="userName" name="userName" placeholder="Username">
            </div>

            <div class="text_field">
                <label for="password">Password</label>
            </div>
            <div class="input_field">
                <input type="text" id="password" name="password" placeholder="Password">
            </div>
        </div>

        <div class="flex-parent jc-center">
            <form action="mainScreen.html">
                <button id="login_btn" class="login_button" > Login</button>
            </form>
        </div>

        <div class="flex-parent jc-center">
            <form action="registerScreen.html">
                <button id="register_btn" class="register_button" >Register</button>
            </form>
        </div>


    </div>

</body>
</html>
