<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style/registerStyling.css">
    <script src="scripts/registerFunctionalities.js"></script>
</head>
<body>

    <div class="register_div vertical_horizontal_center">
        <div class="vertical_horizontal_center">
            <div>
                <header id="register_text">
                    Register
                </header>
            </div>
            <div class="parent">
                <form onsubmit="return validateFormOnSubmit(this);">
                    <div class="center_register_text">
                        <label for="email">Email</label>
                    </div>
                    <div class="center_register_input">
                        <input type="text" id="email" name="email" placeholder="johnsmith31@gmail.com">
                    </div>

                    <div class="center_register_text">
                        <label for="userName">Username</label>
                    </div>
                    <div class="center_register_input">
                        <input type="text" id="userName" name="userName" placeholder="johnsmith31">
                    </div>

                    <div class="center_register_text">
                        <label for="password">Password</label>
                    </div>
                    <div class="center_register_input">
                        <input type="text" id="password" name="password" placeholder="strong password">
                    </div>

                    <div class="center_register_button">
                        <button id="register_button" onclick="return registerUser()">Register</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
